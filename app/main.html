<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">

<body>
	<div id="global-svg"></div>
	<div class="global-wrapper">
		<header class="page-header">
			<div class="page-header__top">
				<div class="wrapper page-header__top-wrapper">
					<nav class="nav">
						<ul class="nav__list">
							<li class="nav__item">
								<a href="#" class="nav__link">
									<svg class="icon nav__icon icon-address-book"><use xlink:href="#icon-address-book"></use></svg>
									<span class="nav__link-text">Контакты</span>
								</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">
									<svg class="icon nav__icon icon-truck"><use xlink:href="#icon-truck"></use></svg>
									<span class="nav__link-text">Доставка</span>
								</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">
									<svg class="icon nav__icon icon-card"><use xlink:href="#icon-card"></use></svg>
									<span class="nav__link-text">Оплата</span>
								</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">
									<svg class="icon nav__icon icon-sale"><use xlink:href="#icon-sale"></use></svg>
									<span class="nav__link-text">Акции</span>
								</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">
									<svg class="icon nav__icon icon-wallet"><use xlink:href="#icon-wallet"></use></svg>
									<span class="nav__link-text">Цены</span>
								</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">
									<svg class="icon nav__icon icon-calculator"><use xlink:href="#icon-calculator"></use></svg>
									<span class="nav__link-text">Расчёт заказа</span>
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="page-header__bot">
				<div class="wrapper page-header__bot-wrapper">
					<div class="page-header__location">
						<svg class="page-header__location-icon icon icon-pin"><use xlink:href="#icon-pin"></use></svg>
						<p class="page-header__location-title">
							Москва
							<a href="#" class="page-header__link">на карте</a>
						</p>
						<p class="page-header__address">ул. Нижегородская, д. 32, ст. 4 Без выходных с 10.00 до 22.00</p>
					</div>
					<a href="#" class="logo page-header__logo"><img src="img/logo.png" alt=""></a>
					<div class="page-header__contact">
						<a class="page-header__email" href="mailto:info@mprinter">info@mprinter.ru</a>
						<a href="tel:+74957778899" class="page-header__phone">+7 (495) 777-88-99</a>
						<a href="#" class="page-header__link page-header__contact-link">заказать звонок</a>
					</div>
				</div>
			</div>
		</header>
		<main class="page-main"></main>
		<footer class="page-footer"></footer>
	</div>

	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>

</html>
